name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build all sites

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build rubenszinho.dev
        run: pnpm --filter rubenszinho.dev build
        env:
          VITE_MEDIA_BASE_URL: https://media.rubenszinho.dev

      - name: Build samuelrubens.com
        run: pnpm --filter samuelrubens.com build
        env:
          VITE_MEDIA_BASE_URL: https://media.samuelrubens.com

      - name: Upload rubenszinho.dev artifact
        uses: actions/upload-artifact@v4
        with:
          name: rubenszinho-dev-dist
          path: rubenszinho.dev/dist

      - name: Upload samuelrubens.com artifact
        uses: actions/upload-artifact@v4
        with:
          name: samuelrubens-com-dist
          path: samuelrubens.com/dist

  deploy-rubenszinho-dev:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy rubenszinho.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: rubenszinho-dev-dist
          path: rubenszinho.dev/dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: rubenszinho.dev
          command: pages deploy dist --project-name=rubenszinho

  deploy-samuelrubens-com:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy samuelrubens.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: samuelrubens-com-dist
          path: samuelrubens.com/dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: samuelrubens.com
          command: pages deploy dist --project-name=samuelrubens
